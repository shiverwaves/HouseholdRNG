name: Test REST API

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'generator/**'
      - 'tests/**'
      - 'requirements.txt'
      - '.github/workflows/test-api.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      # PostgreSQL for testing
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: household_rng_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Load test data
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/household_rng_test
        run: |
          # Load Hawaii data for testing (fast - ~2 minutes)
          python scripts/extract_pums.py --state HI --year 2023 --output database
          python scripts/extract_bls.py --state HI --year 2023 --output database
          python scripts/extract_derived.py --state HI --pums-year 2023 --bls-year 2023 --output database
      
      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/household_rng_test
        run: |
          pytest tests/ -v --cov=api --cov=generator --cov-report=term-missing --cov-report=xml
      
      - name: Start API server
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/household_rng_test
        run: |
          # Start server in background
          uvicorn api.main:app --host 0.0.0.0 --port 8000 &
          
          # Wait for server to start
          for i in {1..30}; do
            if curl -f http://localhost:8000/health 2>/dev/null; then
              echo "Server started successfully"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done
      
      - name: Test API endpoints
        run: |
          # Health check
          echo "Testing health endpoint..."
          curl -f http://localhost:8000/api/v1/health || exit 1
          
          # Available states
          echo "Testing available-states endpoint..."
          curl -f http://localhost:8000/api/v1/available-states || exit 1
          
          # Generate households
          echo "Testing generate endpoint..."
          curl -f -X POST http://localhost:8000/api/v1/households/generate \
            -H "Content-Type: application/json" \
            -d '{"state": "HI", "pums_year": 2023, "count": 3}' || exit 1
          
          echo "âœ“ All API endpoints working"
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false