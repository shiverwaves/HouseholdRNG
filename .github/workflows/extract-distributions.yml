name: Test Workflow (Minimal)

# This is a minimal test workflow to verify GitHub Actions is working
# If this workflow shows up in Actions tab with inputs, then the problem
# is with the main workflow file

on:
  workflow_dispatch:
    inputs:
      test_state:
        description: 'Test State (e.g., HI)'
        required: true
        default: 'HI'
      test_mode:
        description: 'Test Mode'
        required: true
        default: 'sql'
        type: choice
        options:
          - sql
          - database

jobs:
  test:
    name: Test Job
    runs-on: ubuntu-latest
    steps:
      - name: Echo inputs
        run: |
          echo "State: ${{ github.event.inputs.test_state }}"
          echo "Mode: ${{ github.event.inputs.test_mode }}"
          echo "âœ“ GitHub Actions is working correctly!"
          echo ""
          echo "If you see this, your GitHub Actions setup is correct."
          echo "The main workflow should also work."
