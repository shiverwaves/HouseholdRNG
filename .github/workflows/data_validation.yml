# .github/workflows/income-generator.yml
name: Generate Occupation and Income

on:
  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psycopg2-binary
    
    - name: Run income generator
      env:
        NEON_CONNECTION_STRING: ${{ secrets.NEON_CONNECTION_STRING }}
      run: |
        python occu_income_gen.py
