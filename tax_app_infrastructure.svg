  <text x="80" y="730" class="detail">üè∑Ô∏è Spot Instances: Use for non-critical workloads (development environments)</text>
  <text x="80" y="745" class="detail">üìà Auto-scaling: Scale down during off-hours (nights/weekends when students aren't practicing)</text>
  
  <text x="700" y="730" class="detail">üíæ Intelligent Caching: Cache generated households for 24h to reduce computation</text>
  <text x="700" y="745" class="detail">üîÑ Resource Scheduling: Batch case generation during low-traffic periods</text>
  
